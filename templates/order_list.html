<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单列表</title>
    <!-- 引入必要的 CSS 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">订单列表</h1>
        <a href="{% url 'profile' %}" class="btn btn-primary">返回个人主页</a>
        {% if orders %}  <!-- 修改此处 -->
        <table class="table">
            <thead>
                <tr>
                    <th>订单编号</th>
                    <th>商品名称</th>
                    <th>购买数量</th>
                    <th>收货人姓名</th>
                    <th>联系电话</th>
                    <th>收货地址</th>
                    <th>订单状态</th>
                </tr>
            </thead>
            <!-- 表格内容部分需要补充 -->
        </table>
        {% else %}
        <p>暂无订单。</p>
        {% endif %}
    </div>
</body>
</html>

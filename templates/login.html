{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿色登录 - 环保商城</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="text-center mb-4">
            <img src="{% static 'main/images/logo.png' %}" alt="环保商城" class="mb-3" style="height: 60px;">
            <h2 class="fw-bold text-success">欢迎回到环保商城</h2>
            <p class="text-muted">让绿色消费成为习惯</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="用户名" required>
                <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="密码" required>
                <label for="password"><i class="fas fa-lock me-2"></i>密码</label>
            </div>

            <button type="submit" class="btn btn-eco w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>立即登录
            </button>

            <div class="text-center text-muted mt-4">
                还没有账号？
                <a href="{% url 'register' %}" class="text-success text-decoration-none">
                    立即加入绿色行动
                </a>
            </div>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入绿色未来 - 环保商城</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-wrapper {
            background: linear-gradient(135deg,
                rgba(40,167,69,0.15) 0%,
                rgba(152,251,152,0.1) 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .form-control {
            border: 2px solid #e3e3e3;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40,167,69,0.25);
        }

        .step-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step-item {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step-item:before {
            content: '';
            width: 100%;
            height: 4px;
            background: #e9ecef;
            position: absolute;
            top: 20px;
            left: -50%;
            z-index: 0;
        }

        .step-item.active:before {
            background: #28a745;
        }

        .step-item:first-child:before {
            display: none;
        }

        .step-badge {
            width: 40px;
            height: 40px;
            background: #e9ecef;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .step-item.active .step-badge {
            background: #28a745;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="auth-wrapper d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="register-card p-5">
                        <!-- 进度指示 -->
                        <div class="step-progress">
                            <div class="step-item active">
                                <div class="step-badge">
                                    <i class="fas fa-user"></i>
                                </div>
                                <small class="d-block mt-2">基本信息</small>
                            </div>
                            <div class="step-item">
                                <div class="step-badge">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <small class="d-block mt-2">账户安全</small>
                            </div>
                            <div class="step-item">
                                <div class="step-badge">
                                    <i class="fas fa-check"></i>
                                </div>
                                <small class="d-block mt-2">完成注册</small>
                            </div>
                        </div>

                        <!-- 品牌标识 -->
                        <div class="text-center mb-5">
                            <img src="{% static 'main/images/logo-color.png' %}"
                                 alt="环保商城"
                                 style="height: 60px; margin-bottom: 1.5rem;">
                            <h2 class="fw-bold mb-3" style="color: #2c3e50;">加入绿色消费社区</h2>
                            <p class="text-muted">开启您的可持续生活之旅</p>
                        </div>

                        <!-- 注册表单 -->
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <!-- 用户名 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-success"></i>
                                    </span>
                                    {{ form.username }}
                                </div>
                            </div>

                            <!-- 邮箱 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">电子邮箱</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-success"></i>
                                    </span>
                                    {{ form.email }}
                                </div>
                            </div>

                            <!-- 密码 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">设置密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-success"></i>
                                    </span>
                                    {{ form.password1 }}
                                </div>
                                <div class="password-strength mt-2">
                                    <div class="strength-bar" id="password-strength-bar"></div>
                                </div>
                            </div>

                            <!-- 确认密码 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">确认密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-check-circle text-success"></i>
                                    </span>
                                    {{ form.password2 }}
                                </div>
                            </div>

                            <!-- 商家切换 -->
                            <div class="mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           id="id_is_merchant"
                                           name="is_merchant"
                                           style="width: 3em; height: 1.5em;">
                                    <label class="form-check-label fw-bold text-dark"
                                           for="id_is_merchant">
                                        <i class="fas fa-store me-2"></i>注册商家账户
                                    </label>
                                </div>
                                <small class="text-muted d-block mt-2">
                                    选择此项可发布和管理商品
                                </small>
                            </div>

                            <!-- 注册按钮 -->
                            <button type="submit"
                                    class="btn btn-lg btn-success w-100 py-3 fw-bold">
                                <i class="fas fa-seedling me-2"></i>
                                立即加入绿色社区
                            </button>

                            <!-- 已有账户 -->
                            <div class="text-center mt-4">
                                <p class="text-muted">
                                    已有账户？
                                    <a href="{% url 'login' %}"
                                       class="text-success fw-bold text-decoration-none">
                                        立即登录
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 动态效果 -->
    <script>
        // 密码强度实时检测
        document.getElementById('id_password1').addEventListener('input', function(e) {
            const strengthBar = document.getElementById('password-strength-bar');
            const strength = Math.min(e.target.value.length * 10, 100);
            strengthBar.style.width = strength + '%';

            // 根据强度改变颜色
            if(strength < 30) {
                strengthBar.style.backgroundColor = '#dc3545';
            } else if(strength < 70) {
                strengthBar.style.backgroundColor = '#ffc107';
            } else {
                strengthBar.style.backgroundColor = '#28a745';
            }
        });

        // 表单验证动画
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateY(-2px)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
